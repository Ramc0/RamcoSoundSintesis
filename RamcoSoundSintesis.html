<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamcoSoundSintesis</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1b2735, #090a0f);
        }

        canvas {
            display: block;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #1f1f1f, #2c2c2c);
            padding: 20px;
            border-radius: 12px;
            color: white;
            font-family: sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 240px;
        }

        #controls h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #40C4FF;
            text-align: center;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .control-row label {
            font-weight: 500;
        }

        #controls select {
            background: #111;
            color: #40C4FF;
            border: 1px solid #40C4FF;
            border-radius: 6px;
            padding: 4px 6px;
            width: 120px;
        }

        #controls button {
            background: #ff5252;
            border: none;
            color: white;
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #controls button:hover {
            background: #ff1744;
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div id="controls">
        <h3>RamcoSoundSintesis</h3>

        <div class="control-row">
            <label for="scaleSelector">Escala:</label>
            <select id="scaleSelector">
                <option value="major">Mayor</option>
                <option value="minor">Menor</option>
                <option value="pentatonic">Pentatónica</option>
            </select>
        </div>

        <div class="control-row">
            <label for="rootSelector">Tonalidad:</label>
            <select id="rootSelector">
                <option value="60">C</option>
                <option value="62">D</option>
                <option value="64">E</option>
                <option value="65">F</option>
                <option value="67">G</option>
                <option value="69">A</option>
                <option value="71">B</option>
            </select>
        </div>

        <div class="control-row">
            <label for="waveSelector">Onda:</label>
            <select id="waveSelector">
                <option value="sine">Seno</option>
                <option value="square">Cuadrada</option>
                <option value="triangle">Triangular</option>
                <option value="sawtooth">Sierra</option>
            </select>
        </div>

        <div class="control-row">
            <label for="harmonySelector">Armonía:</label>
            <select id="harmonySelector">
                <option value="single">Nota sola</option>
                <option value="fifth">Quinta</option>
                <option value="majorChord">Acorde Mayor</option>
                <option value="minorChord">Acorde Menor</option>
            </select>
        </div>

        <div style="text-align:center;">
            <button id="clearBalls">Borrar todas las bolas</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Set canvas to full browser size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ===============================
        // MUSICAL ENGINE (Dynamic Scale)
        // ===============================

        // Escalas definidas por intervalos
        const scales = {
            major: [0, 2, 4, 5, 7, 9, 11],
            minor: [0, 2, 3, 5, 7, 8, 10],
            pentatonic: [0, 3, 5, 7, 10]
        };

        // Configuración actual
        let currentScale = 'major';
        let rootMidi = 60;
        let currentWave = 'sine';
        let harmonyMode = 'single';

        // Convertir MIDI a frecuencia
        function midiToFreq(midi) {
            return 440 * Math.pow(2, (midi - 69) / 12);
        }

        // Generar notas para un registro
        function generateScaleNotes(baseMidi) {
            return scales[currentScale].map(interval => baseMidi + interval);
        }

        // Generamos dos registros dinámicos
        let bassNotes = generateScaleNotes(rootMidi - 12);     // Una octava abajo
        let trebleNotes = generateScaleNotes(rootMidi + 12);   // Una octava arriba

        // Colors for each note
        const noteColors = {
            'C3': '#FF5252', 'D3': '#FF4081', 'E3': '#E040FB', 'F3': '#7C4DFF', 'G3': '#536DFE', 'A3': '#448AFF', 'B3': '#40C4FF',
            'C5': '#FF5252', 'D5': '#FF4081', 'E5': '#E040FB', 'F5': '#7C4DFF', 'G5': '#536DFE', 'A5': '#448AFF', 'B5': '#40C4FF'
        };

        // Circle properties
        const leftCenterX = canvas.width * 0.3;   // Bass (left, closer to edge)
        const rightCenterX = canvas.width * 0.7;  // Treble (right, closer to edge)
        const centerY = canvas.height / 2;
        const radius = Math.min(canvas.width, canvas.height) * 0.35; // Bigger circles

        // Balls array for both circles
        const bassBalls = [];
        const trebleBalls = [];
        let activeOscillators = 0;

        // Drag state
        let isDragging = false;
        let dragStartX, dragStartY;
        let dragEndX, dragEndY;
        let currentCircle = null;

        function updateScale() {
            bassNotes = generateScaleNotes(rootMidi - 12);
            trebleNotes = generateScaleNotes(rootMidi + 12);
        }

        // Draw both circles and arcs
        function drawCircles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bass circle (left)
            ctx.strokeStyle = '#aaa';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(leftCenterX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
            drawArcs(bassNotes, leftCenterX, centerY);

            // Draw treble circle (right)
            ctx.beginPath();
            ctx.arc(rightCenterX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
            drawArcs(trebleNotes, rightCenterX, centerY);
        }

        // Draw arcs for a circle
        function drawArcs(notes, centerX, centerY) {
            const arcAngle = (2 * Math.PI) / notes.length;
            notes.forEach((note, i) => {
                ctx.strokeStyle = '#40C4FF';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, i * arcAngle, (i + 1) * arcAngle);
                ctx.stroke();
            });
        }

        // Draw all balls with glow and motion blur
        function drawBalls() {
            bassBalls.forEach(ball => {
                // Motion blur effect
                for (let i = 0; i < 5; i++) {
                    const blurAlpha = 0.1 * (5 - i);
                    ctx.fillStyle = `rgba(${hexToRgb(ball.color).r}, ${hexToRgb(ball.color).g}, ${hexToRgb(ball.color).b}, ${blurAlpha})`;
                    ctx.beginPath();
                    ctx.arc(ball.x - ball.dx * i * 0.5, ball.y - ball.dy * i * 0.5, ball.radius + i * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Glow effect
                const gradient = ctx.createRadialGradient(ball.x, ball.y, ball.radius * 0.5, ball.x, ball.y, ball.radius * 2);
                gradient.addColorStop(0, ball.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius * 2, 0, Math.PI * 2);
                ctx.fill();

                // Ball itself
                ctx.fillStyle = ball.color;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            trebleBalls.forEach(ball => {
                // Motion blur effect
                for (let i = 0; i < 5; i++) {
                    const blurAlpha = 0.1 * (5 - i);
                    ctx.fillStyle = `rgba(${hexToRgb(ball.color).r}, ${hexToRgb(ball.color).g}, ${hexToRgb(ball.color).b}, ${blurAlpha})`;
                    ctx.beginPath();
                    ctx.arc(ball.x - ball.dx * i * 0.5, ball.y - ball.dy * i * 0.5, ball.radius + i * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Glow effect
                const gradient = ctx.createRadialGradient(ball.x, ball.y, ball.radius * 0.5, ball.x, ball.y, ball.radius * 2);
                gradient.addColorStop(0, ball.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius * 2, 0, Math.PI * 2);
                ctx.fill();

                // Ball itself
                ctx.fillStyle = ball.color;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Helper function to convert hex to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        // Draw preview line during drag
        function drawPreviewLine() {
            if (isDragging && currentCircle) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(dragStartX, dragStartY);
                ctx.lineTo(dragEndX, dragEndY);
                ctx.stroke();
            }
        }

        // Update all balls' positions and handle bouncing
        function updateBalls() {
            updateCircleBalls(bassBalls, leftCenterX, centerY, bassNotes);
            updateCircleBalls(trebleBalls, rightCenterX, centerY, trebleNotes);

            handleBallCollisions(bassBalls);
            handleBallCollisions(trebleBalls);
        }

        // Update balls for a circle
        function updateCircleBalls(balls, centerX, centerY, notes) {
            balls.forEach(ball => {
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Distance from center
                const distance = Math.sqrt((ball.x - centerX) ** 2 + (ball.y - centerY) ** 2);

                // Bounce off the circle
                if (distance + ball.radius >= radius) {
                    // Calculate angle of collision
                    const angle = Math.atan2(ball.y - centerY, ball.x - centerX);
                    const arcAngle = (2 * Math.PI) / notes.length;
                    const arcIndex = Math.floor((angle + 2 * Math.PI) % (2 * Math.PI) / arcAngle);

                    // Play note
                    if (arcIndex >= 0 && arcIndex < notes.length) {
                        playHarmony(notes[arcIndex]);
                    }

                    // Reflect the ball's velocity
                    const normalX = (ball.x - centerX) / distance;
                    const normalY = (ball.y - centerY) / distance;
                    const dotProduct = ball.dx * normalX + ball.dy * normalY;
                    ball.dx = ball.dx - 2 * dotProduct * normalX;
                    ball.dy = ball.dy - 2 * dotProduct * normalY;

                    // Reposition ball to avoid sticking
                    const overlap = distance + ball.radius - radius;
                    ball.x -= overlap * normalX;
                    ball.y -= overlap * normalY;
                }
            });
        }

        function handleBallCollisions(balls) {
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {

                    const b1 = balls[i];
                    const b2 = balls[j];

                    const dx = b2.x - b1.x;
                    const dy = b2.y - b1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance === 0)
                        return;

                    if (distance < b1.radius + b2.radius) {

                        // Normalizar vector
                        const nx = dx / distance;
                        const ny = dy / distance;

                        // Intercambio simple de velocidades (rebote elástico simplificado)
                        const p = 2 * (b1.dx * nx + b1.dy * ny - b2.dx * nx - b2.dy * ny) / 2;

                        b1.dx = b1.dx - p * nx;
                        b1.dy = b1.dy - p * ny;
                        b2.dx = b2.dx + p * nx;
                        b2.dy = b2.dy + p * ny;

                        // Separarlas para evitar que se queden pegadas
                        const overlap = (b1.radius + b2.radius - distance) / 2;
                        b1.x -= overlap * nx;
                        b1.y -= overlap * ny;
                        b2.x += overlap * nx;
                        b2.y += overlap * ny;

                        // Generar sonido extra por colisión
                        playHarmony(rootMidi);
                    }
                }
            }
        }

        // Play a note with piano-like decay and dynamic gain
        function playNote(midiNote) {
            const now = audioCtx.currentTime;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = currentWave;
            oscillator.frequency.value = midiToFreq(midiNote);

            const gainValue = 0.5 / (activeOscillators + 1);
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(gainValue, now + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 1);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start(now);
            oscillator.stop(now + 1);

            activeOscillators++;
            oscillator.onended = () => {
                activeOscillators--;
            };
        }

        function playHarmony(midiNote) {
            switch (harmonyMode) {

                case 'single':
                    playNote(midiNote);
                    break;

                case 'fifth':
                    playNote(midiNote);
                    playNote(midiNote + 7);
                    break;

                case 'majorChord':
                    playNote(midiNote);
                    playNote(midiNote + 4);
                    playNote(midiNote + 7);
                    break;

                case 'minorChord':
                    playNote(midiNote);
                    playNote(midiNote + 3);
                    playNote(midiNote + 7);
                    break;
            }
        }

        // Create a new ball with direction and speed from drag
        function createBall(x, y, dx, dy, circle) {
            const ballRadius = 12;
            const ball = {
                x: x,
                y: y,
                radius: ballRadius,
                dx: dx,
                dy: dy,
                color: '#40C4FF'
            };
            if (circle === 'bass') {
                bassBalls.push(ball);
            } else {
                trebleBalls.push(ball);
            }
        }

        // Animation loop
        function animate() {
            drawCircles();
            updateBalls();
            drawBalls();
            drawPreviewLine();
            requestAnimationFrame(animate);
        }

        // Event listeners for mouse interactions
        canvas.addEventListener('mousedown', (event) => {
            const rect = canvas.getBoundingClientRect();
            dragStartX = event.clientX - rect.left;
            dragStartY = event.clientY - rect.top;

            // Determine which circle was clicked
            const distToLeft = Math.sqrt((dragStartX - leftCenterX) ** 2 + (dragStartY - centerY) ** 2);
            const distToRight = Math.sqrt((dragStartX - rightCenterX) ** 2 + (dragStartY - centerY) ** 2);

            if (distToLeft <= radius) {
                currentCircle = 'bass';
            } else if (distToRight <= radius) {
                currentCircle = 'treble';
            } else {
                currentCircle = null;
            }

            isDragging = !!currentCircle;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                dragEndX = event.clientX - rect.left;
                dragEndY = event.clientY - rect.top;
            }
        });

        canvas.addEventListener('mouseup', (event) => {
            if (isDragging && currentCircle) {
                const rect = canvas.getBoundingClientRect();
                dragEndX = event.clientX - rect.left;
                dragEndY = event.clientY - rect.top;

                // Calculate direction and speed
                const dx = (dragStartX - dragEndX) * 0.1;
                const dy = (dragStartY - dragEndY) * 0.1;

                // Create ball in the correct circle
                createBall(dragStartX, dragStartY, dx, dy, currentCircle);

                isDragging = false;
                currentCircle = null;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            leftCenterX = canvas.width * 0.3;
            rightCenterX = canvas.width * 0.7;
            centerY = canvas.height / 2;
        });
        document.getElementById('waveSelector').addEventListener('change', (e) => {
            currentWave = e.target.value;
        });

        document.getElementById('scaleSelector').addEventListener('change', (e) => {
            currentScale = e.target.value;
            updateScale();
        });
        document.getElementById('rootSelector').addEventListener('change', (e) => {
            rootMidi = parseInt(e.target.value);
            updateScale();
        });
        document.getElementById('harmonySelector').addEventListener('change', (e) => {
            harmonyMode = e.target.value;
        });
        document.getElementById('clearBalls').addEventListener('click', () => {
            bassBalls.length = 0;
            trebleBalls.length = 0;
        });

        // Start animation
        animate();
    </script>
</body>

</html>
